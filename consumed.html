<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Better Consumed Raw Food Reviews</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div id="header">
        <h2>Better</h2>
        <h1 id="title">CONSUMED RAW</h1>
        <hr id="borderLine">
        <p id="description">Sign-Up | Review | Save</p>
      </div>
      <form id="survey-form">
        <fieldset>
          <label for="name" id="name-label">Name<input id="name" type="text" placeholder="Please enter name" required/></label>
          <label for="email" id="email-label">Email<input id="email" type="email" placeholder="Please enter email" required/></label>
        </fieldset>
        <fieldset>
          <legend>Current Industry</legend>
          <select id="dropdown" name="currentIndustry">
            <option value="">Please select an option</option>
            <option value="hospitality">Hospitality</option>
            <option value="tech">Tech</option>
            <option value="agriculture">Agriculture</option>
            <option value=""></option>
          </select>
        </fieldset>
        <fieldset>
          <label for="number" id="number-label"><legend>Number of years in industry</legend><input type="number" id="number" min="0" max="50" placeholder="Please enter numerical value between 0 and 50"/></label>
        </fieldset>
        <fieldset>
          <legend>Age (must be 21 or older to apply)</legend>
          <label for="age"><input id="21to35" name="age" type="radio" value="1" checked />21-35</label>
          <label for="age"><input id="36to45" name="age" type="radio" value="2" />36-45</label>
          <label for="age"><input id="45plus" name="age" type="radio" value="3" />45+</label>
        </fieldset>
        <fieldset>
          <legend>Cuisine(s) of interest:</legend>
            <label for="cuisine"><input id="american" type="checkbox" name="cuisine" value="american"/>American</label>
            <label for="cuisine"><input id="mexican" type="checkbox" name="cuisine" value="mexican"/>Mexican</label>
            <label for="cuisine"><input id="chinese" type="checkbox" name="cuisine" value="chinese"/>Chinese</label>
            <label for="cuisine"><input id="mediterranean" type="checkbox" name="cuisine" value="mediterranean"/>Mediterranean</label>
        </fieldset>
        <fieldset>
          <legend>Please tell us a brief summary of your culinary experience:</legend>
          <label for="experience"><textarea type="text" name="experience" rows="7"></textarea></label>
        </fieldset>
        <input id="submit" type="submit" value="submit">
      </form>
    </main>
  </body>
</html>
